<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/verservico.css" />
  <link rel="icon" href="img/FVA-icon.png" type="image/png">
  <script src="scripts/verservico.js" defer></script>
  <title>Ver Serviço</title>
</head>

<body>

  <div class="cabecalho">
    <h5>Home > Consultar Serviços > Ver Serviço</h5>
    <div class="logo"><img src="img/FVA-logo.png" alt=""></div>
  </div>

  <div class="tela">

    <div class="janela-flutuante">
      <div class="form-box">

        <div class="titulo"><h1>Pessoa</h1></div>
          <div class="formulario">

            <div class="formulario-item">
                <label for="nome">Nome Completo:</label><div id="nome"></div>
            </div>

            <div class="formulario-item">
                <label for="datanasc">Data de Nascimento:</label><div id="datanasc"></div>
            </div>

            <div class="formulario-item">
                <label for="rg">RG:</label><div id="rg"></div>
            </div>

            <div class="formulario-item">
                <label for="cpf">CPF:</label><div id="cpf"></div>
            </div>

            <div class="formulario-item">
                <label for="telefone">Telefone:</label><div id="telefone"></div>
            </div>

            <div class="formulario-radio">
                <div class="sexo">Sexo:</div>
            </div>
                  
          </div>

          <div class="titulo"><h1>Veículo</h1></div>
          <div class="formulario">

            <div class="formulario-item">
                <label for="fabricante">Fabricante:</label><div id="fabricante"></div>
            </div>

            <div class="formulario-item">
                <label for="modelo">Modelo:</label><div id="modelo"></div>
            </div>

            <div class="formulario-item">
                <label for="ano">Ano:</label><div id="ano"></div>
            </div>

            <div class="formulario-item">
                <label for="placa">Placa:</label><div id="placa"></div>
            </div>

          </div>

          <div class="titulo"><h1>Serviço</h1></div>
          <div class="formulario">

            <div class="formulario-item">
                <label for="tiposerv">Tipo de Serviço:</label><div id="tiposerv"></div>
            </div>

            <div class="formulario-item">
                <label for="valorserv">Valor do Serviço:</label><div id="valorserv"></div>
            </div>

            <div class="formulario-item">
                <label for="dataini">Data de Inicio:</label><div id="dataini"></div>
            </div>

            <div class="formulario-item">
                <label for="datafim">Data Prevista para Entrega:</label><div id="datafim"></div>
            </div>

          </div>

          <div class="botao-voltar"><a href="consultar.html"><button>Voltar</button></a></div>

      </div>
    </div>

</body>

</html>
